<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="http://web.simmons.edu/~grovesd/comm244/notes/week4/reset.css"> -->
	<link rel="stylesheet" href="./main.css">
	<title>❤️ Awesome Background Generator ❤️</title>
</head>

<body>

	<div class="container">

		<main>
			<h1>Background color generator</h1>

			<section id="color-buttons-container" class="color-buttons-container">
				<input id="color1" class="input-color" type="color" value="#8EC5FC"></input>
				<input id="color2" class="input-color" type="color" value="#E0C3FC"></input>
			</section>

			<section class="color-labels" id="color-labels">
				<p class="linear-gradient-title">Linear gradient code: </p>
				<pre>
					<code id="linear-gradient-label">background-image: linear-gradient(to right, #8ec5fc, #e0c3fc);</code>
				</pre>
			</section>
		</main>

		<footer id="footer" class="footer">
			<p class="footer-text">Created with ❤️ by <a href="https://axel-gonzalez-dev.github.io" target="_blank">Axel González</a></p>
		</footer>
	</div>

	<script src="./main.js"></script>

</body>

</html>
